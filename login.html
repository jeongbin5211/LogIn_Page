<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 예제</title>
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login_box">
    <h1>
      <img src="images/logo.jpg" alt="logo">
    </h1>
    <form class="form_box">
      <ul>
        <li>
          <label for="">ID</label>
          <input type="text" name="userid" class="userid">
        </li>
        <li>
          <label for="">PassWord</label>
          <input type="password" name="userpw" class="userpw">
        </li>
        <li>
          <button type="submit" class="btn">LogIn</button>
        </li>
      </ul>
    </form>

    <div class="p_box">
      <p>코리아교육그룹 통합 인트라넷 사이트</p>
      <p>&copy; copyright . All right reserved</p>
    </div>
    
  </div>
  <script src="./js/frmCheck.js"></script>
</body>
</html>
